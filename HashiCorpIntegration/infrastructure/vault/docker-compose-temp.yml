version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-persistent
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs  
      - vault-init-data:/vault-init
      - type: bind
        source: ./vault-config.hcl
        target: /vault/config/vault-config.hcl
        read_only: true
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_LOG_LEVEL=INFO
    command: ["vault", "server", "-config=/vault/config/vault-config.hcl"]
    networks:
      - vault-network

  vault-init:
    image: hashicorp/vault:latest
    container_name: vault-init
    depends_on:
      - vault
    volumes:
      - type: bind
        source: ./init-scripts
        target: /scripts
        read_only: true
      - type: bind
        source: ./policies  
        target: /policies
        read_only: true
      - vault-init-data:/vault-init
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_SKIP_VERIFY=true
    working_dir: /scripts
    # Use sh -c to handle potential line ending issues
    command: ["sh", "-c", "dos2unix /scripts/*.sh 2>/dev/null || true; chmod +x /scripts/*.sh; sleep 15; sh /scripts/master-init.sh"]
    networks:
      - vault-network
    restart: "no"

volumes:
  vault-data:
    name: vault-data
    driver: local
  vault-logs:
    name: vault-logs
    driver: local
  vault-init-data:
    name: vault-init-data
    driver: local

networks:
  vault-network:
    name: vault-network
    driver: bridge